<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>CRUD Operations</title>

    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body>
 
    
    
    <section class="p-3">

        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary newProduct" data-bs-toggle="modal" data-bs-target="#adminForm"  (click)="openModal()">Add Delivery Boy <i class="bi bi-plus-square"></i></button>
              </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">

                    <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>City</th>
                    
                     
                        <th>Address</th>
                        <th>Contact</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor = "let deliveryboy of deliveryboys">
                        <td>{{deliveryboy.deliveryBoyId}}</td>
                        <td>{{deliveryboy.deliveryBoyName}}</td>
                        <td>{{deliveryboy.deliveryBoyEmail}}</td>
                        <td>{{deliveryboy.deliveryBoyCity}}</td>
                      
                        <td>{{deliveryboy.deliveryBoyAddress}}</td>
                   <td>{{deliveryboy.deliveyBoyContact}}</td>

                   <td>
                    <button class="btn btn-primary" (click)="updateDeliveryBoy(deliveryboy.deliveryBoyId)" ><i class="bi bi-pencil-square"></i></button>
                
                    <button class="btn btn-danger" (click)="deleteDeliveryBoy(deliveryboy.deliveryBoyId)"><i class="bi bi-trash"></i></button>        
                </td>
            </tr>
        </tbody>

    </table>
</div>
</div>

</section>

</body>

</html>
