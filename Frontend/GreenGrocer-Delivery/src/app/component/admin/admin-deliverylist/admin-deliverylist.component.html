<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>CRUD Operations</title>

    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body>
 
    
    
    <section class="p-3">

      

        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">

      <thead>
        <tr>
          <th>Delivery  Status</th>
          <th>Delivery Date</th>
          <th>Delivery Boy</th>
          <!-- <th>Order ID</th> -->
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let delivery of deliveryList">
          <td>{{ delivery.status }}</td>
          <td>{{ delivery.deliveryDate }}</td>
          <td>{{ delivery.deliveryBoy?.deliveryBoyName }}</td>
          <!-- <td>{{ delivery.order?.orderId }}</td> -->
                                                <!-- (click)="delivery(order.orderId)" -->
          <td> <button style="margin-left: 15px;color: white; background-color:#0f6335 ;" (click)="deleteDelivery(delivery.deliveryId)">Delete</button></td>
          <!-- <td><button type="button" class="btn btn-primary" style="background-color: #0f6335;" (click)="delivery(order.orderId)" >Delivery</button></td> -->

          <!-- <td>{{ delivery.order?.orderId }}</td> -->
        </tr>
        <!-- Display a message if there are no deliveries -->
        <tr *ngIf="deliveryList.length === 0">
          <td colspan="4">No deliveries available.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</section>
