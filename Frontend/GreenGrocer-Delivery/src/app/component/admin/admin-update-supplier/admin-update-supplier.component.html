<body>

    <div class="container">
        <div class="modal-header">
            <h4 class="modal-title">Update Product Details</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="close()">&times;</button>
        </div>
    
    <form id="adminUpdateForm" (ngSubmit)="onSubmit()">
    <div class="inputField">
        <div class="form-group">
            <label for="supplierFullName">Full Name : <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="supplierName" id="supplierName" placeholder="Enter First name" [(ngModel)]="supplier.supplierName">
        </div>


        <div class="form-group">
            <label for="supplierEmail">Email: <span class="text-danger">*</span></label>
            <input type="email" class="form-control" name="supplierEmail" id="supplierEmail" placeholder="Enter email" [(ngModel)]="supplier.supplierEmail">
        </div>
        
        <div class="form-group">
            <label for="supplierPhoneNumber">Contact : <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="supplierPhoneNumber" id="supplierPhoneNumber" placeholder="ex. 9999999999" [(ngModel)]="supplier.supplierPhoneNumber">
        </div>
        
        <div class="form-group">
            <label for="supplierAddress">Address:  <span class="text-danger">*</span></label>
            <textarea placeholder="Enter full address" class="form-control" name="supplierAddress" [(ngModel)]="supplier.supplierAddress"></textarea>
        </div>
        
        <div class="form-group">
            <label for="supplierCity">City: <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="supplierCity" id="supplierCity" placeholder="ex. Mumbai" [(ngModel)]="supplier.supplierCity">
        </div>
        
        <div class="form-group">
            <label for="supplierState">State: <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="supplierState" id="supplierState" placeholder="ex. Mumbai" [(ngModel)]="supplier.supplierState">
        </div>
        
    </div>
    
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary"  (click)="close()" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" (click)="onUpdateClick()">Update</button>
    </div>
</form>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
